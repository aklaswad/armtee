- name: Use upper filter inline
  data:
    name: Test
  tmpl: |-
    <% data.name.$upper() %>
  expected: |-
    TEST
- name: Use lower filter inline
  data:
    name: Test
  tmpl: |-
    <% data.name.$lower() %>
  expected: |-
    test
- name: Method chain also work
  data:
    name: Test
  tmpl: |-
    <% data.name.$lower().$upper() %>
  expected: |-
    TEST
- name: Use lower filter from macro
  data:
    name: Test
  tmpl: |-
    //% filter lower
    <% data.name %>
  expected: |-
    test
- name: Can reset filter from macro
  data:
    name: Test
  tmpl: |-
    //% filter lower
    <% data.name %>
    //% filter none
    <% data.name %>
  expected: |-
    test
    Test
